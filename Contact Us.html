<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Contact Us</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">
  </head>
  
  <body>
  <div>
   <a href="https://replit.com/@PrinceXXIV/TLBBT#index.html">Home</a>
   <a href="https://replit.com/@PrinceXXIV/TLBBT#Fixtures.html">Fixtures</a>
   <a href="https://replit.com/@PrinceXXIV/TLBBT#Contact%20Us.html">Contact Us</a>
</div>

   <h1>Thames Lakers</h1>
    <p> Don't hesitate to contact us - Use the form below to do so!</p>

<div class="container">
	<h3>Contact Form</h3>
	<form action="#" name="contact_form">
		<label for="first_name"> First Name </label>
		<input name="first_name" type="text" required placeholder="John"/>
		<br>
		<label for="last_name"> Last Name </label>
		<input name="last_name" type="text" required placeholder="Doe"/>
		<br>
		<label for="email"> Email </label>
		<input name="email" type="email" required placeholder="you@thameslakers.com"/>
		<br>
		<label for="message"> Message </label><br>
		<textarea name="message" cols="30" rows="10" placeholder="Enter your message here... What are you enquiring about? Training times? Game times? Previous or future fixtures?" required> </textarea>
		<div class="center">
			<input type="submit" value="Submit">
		</div>
	</form>	
</div>

    <script src="script.js"></script>
  </body>
</html>
